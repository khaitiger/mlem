<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=9">
    <meta name="description" content="Gambolthemes">
    <meta name="author" content="Gambolthemes">
    <title>Cursus - Feedback</title>

    <link rel="icon" type="image/png" href="images/fav.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel='stylesheet'>
    <link href='vendor/unicons-2.0.1/css/unicons.css' rel='stylesheet'>
    <link href="css/vertical-responsive-menu.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/night-mode.css" rel="stylesheet">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet">
    <link href="vendor/OwlCarousel/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="vendor/semantic/semantic.min.css">
    <link href="/css/instructor-dashboard.css" rel="stylesheet">
</head>

<body>

    <!-- Thanh header -->
    <div id="header_html"></div>

    <!-- thanh menu  -->
    <div id="menu_user_html"></div>


    <div class="wrapper">
        <div class="sa4d25">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="st_title"><i class="uil uil-comment-info-alt"></i> Gửi thông tin phản hồi</h2>
                        <div class="row">
                            <div class="col-lg-6 col-md-8">
                                <div class="ui search focus">
                                    <div class="ui left icon input swdh11 swdh19">
                                        <input class="prompt srch_explore" type="email" name="emailaddress" value="" id="id_email" required="" maxlength="64" placeholder="Email address">
                                    </div>
                                </div>
                                <div class="ui search focus mt-30">
                                    <div class="ui form swdh30">
                                        <div class="field">
                                            <textarea rows="6" name="description" id="id_about" placeholder="Bạn mô tả vấn đề hoặc chia sẻ ý tưởng của bạn"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group1 mt-30">
                                    <label for="file5">Thêm ảnh chụp màn hình</label>
                                    <div class="image-upload-wrap">
                                        <input class="file-upload-input" id="file5" type="file" onchange="readURL(this);" accept="image/*">
                                        <div class="drag-text">
                                            <i class="fas fa-cloud-upload-alt"></i>
                                            <h4>Chọn ảnh chụp màn hình để tải lên</h4>
                                            <p>hoặc kéo và thả ảnh chụp màn hình</p>
                                        </div>
                                    </div>
                                </div>
                                <button class="save_btn" type="submit">Gửi thông tin phản hồi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer_html"></div>
    </div>

    <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="js/vertical-responsive-menu.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/OwlCarousel/owl.carousel.js"></script>
    <script src="vendor/semantic/semantic.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/night-mode.js"></script>
    <script>
        $(function() {
            $('#chatbox_html').load('/chatbox');
            $('#menu_user_html').load('/menu_user', function() {
                $(".indexactive").addClass("active");
            });
            $('#header_html').load('/header');
           

        })
    </script>
</body>


</html>
