    <style>
        .gg-container {
            --main-color: #000;
            --secondary-color: #111;
            --txt-color: #fff;
            --img-bg-color: rgba(240, 240, 240, 0.9);
            --backdrop-color: rgba(240, 240, 240, 0.9);
            --gap-length: 2px;
            --row-height: 200px;
            --column-width: 220px
        }

        .gg-container *[data-theme="dark"] {
            --main-color: #ddd;
            --secondary-color: #eee;
            --txt-color: #111;
            --img-bg-color: rgba(20, 20, 20, 0.9);
            --backdrop-color: rgba(30, 30, 30, 0.9)
        }

        .gg-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--column-width), 1fr));
            grid-auto-rows: var(--row-height);
            grid-gap: var(--gap-length);
            margin: 20px 0
        }

        .gg-box img {
            object-fit: cover;
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: var(--img-bg-color)
        }

        .gg-box img:hover {
            opacity: .98
        }

        #gg-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: var(--backdrop-color);
            z-index: 9999;
            text-align: center
        }

        #gg-screen .gg-image {
            height: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center
        }

        #gg-screen .gg-image img {
            max-width: 100%;
            max-height: 100%;
            margin: 0 auto
        }

        .gg-btn {
            width: 35px;
            height: 35px;
            background: var(--main-color);
            color: var(--txt-color);
            text-align: center;
            line-height: 35px;
            cursor: pointer;
            -moz-transition: all .4s ease;
            -o-transition: all .4s ease;
            -webkit-transition: all .4s ease;
            transition: all .4s ease;
            font-size: 20px;
            box-sizing: border-box;
            padding-left: 2px;
            position: fixed;
            bottom: 10px
        }

        .gg-btn:hover {
            background: var(--secondary-color)
        }

        .gg-close {
            top: 10px
        }

        .gg-close,
        .gg-next {
            right: 10px
        }

        .gg-prev {
            right: 50px
        }

        .gg-prev,
        .gg-next {
            bottom: 10px
        }

        @media(min-width:478px) {
            .gg-box img:nth-child(2n):not(:last-of-type) {
                grid-row-end: span 2
            }

            [data-layout="horizontal"] img:nth-child(2n):not(:last-of-type) {
                grid-column-end: span 2;
                grid-row-end: span 1
            }

            [data-layout="square"] img:nth-child(2n):not(:last-of-type) {
                grid-row-end: span 1;
                grid-column-end: span 1
            }
        }

        @media(max-width:768px) {
            .gg-box {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                grid-auto-rows: calc(var(--row-height) - 15vh);
                margin: 10px 0
            }
        }

        @media(max-width:450px) {
            .gg-box {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr))
            }
        }
    </style>

                                        {
                                            name: "Nguyễn Quốc Tuấn",
                                            username: "@TuanNguyen",
                                            tweet: "Sườn, đuôi và thịt bò sau khi ngâm xong thì đổ hết nước ngâm đi, cho vào nồi. Tiếp theo, đổ nước lạnh ngập thịt và đun trên lửa to đến khi sôi. Khi nước sôi, hạ lửa nhỏ xuống, đun thêm 2 phút nữa rồi bỏ bớt nước luộc, rửa lại cho sạch vụn thịt và bọt bẩn. Sau đó cho đuôi, sườn và thịt bò vào nồi, đổ thêm 5 bát nước lạnh to vào, đun sôi và hớt bọt. Cho túi đựng hoa hồi, hạt mùi, thảo quả, quế, gừng, hành hương, rễ mùi, mía vào nồi nước hầm và nêm một ít hạt nêm hoặc muối vào. Hầm sườn, đuôi và thịt bò trong khoảng 2 giờ trên lửa nhỏ. Nếu dùng nồi áp suất thì thời gian hầm có thể rút ngắn lại. Khi bò bắp đã chín thì vớt ra, ngâm trong nước đun sôi để nguội rồi thái lát mỏng, tránh để hầm quá lâu trong nồi vì thịt sẽ bị mềm và nát. Khi sườn và đuôi bò đã mềm nhừ, nêm nếm gia vị cho vừa ăn. Nên nêm nhạt một chút để khi ăn cho thêm nước mắm. Trụng tô và bánh phở qua nước sôi để món ăn ngon hơn. Cuối cùng, sắp bánh phở, thịt và các loại rau vào bát, đun nước dùng cho thật sôi rồi chan vào bát và thưởng thức.",

                                            username: "@QuocHuy",
                                            tweet: "Đổ sữa đặc ra thau lớn. Bạn có thể dùng ca nhựa. Dùng lon đựng sữa đặc vừa rồi đong thêm 1 lon nước sôi và 2 lon nước đun sôi để nguội vào thau sữa đặc. Khuấy đều cho sữa đặc tan hoàn toàn rồi cho sữa chua men cái vào (nếu bạn cho sữa chua men cái vào quá sớm, gặp nước sôi sẽ làm hỏng men). Cho hỗn hợp sữa vào hũ đựng và đậy nắp lại rồi đem đi ủ.",

                                        {
                                            name: "Nguyễn Gia Bảo",
                                            username: "@BaoGia",
                                            tweet: "Bước 1: Sơ chế nguyên liệu Chặt gà thành miếng nhỏ vừa ăn, bóp qua với rượu, gừng và muối hạt để khử mùi tanh. Rửa gà lại cho sạch với nước pha một chút nước cốt chanh rồi dùng nĩa hoặc mũi dao nhọn xóc vào thịt gà để gia vị dễ ngấm. Ớt, tỏi, gừng, sả và hành tím bóc vỏ, rửa sạch và băm nhỏ. Ướp gà với hạt nêm, tiêu và 1/3 phần hành, tỏi, ớt, gừng, sả đã băm. Ướp khoảng 15-20 phút. Bước 2: Chiên thịt gà Cho gà vào lò vi sóng quay nóng 2 lần, mỗi lần 2 phút để gà chín sơ. Áo gà qua với bột chiên giòn rồi mang đi chiên vàng bề mặt. Vớt gà ra để ráo dầu. Bước 3: Pha sốt mắm Cho phần hành, tỏi, ớt, gừng và sả băm lần lượt vào chảo, phi thơm vàng với 2 thìa canh dầu chiên gà. Thêm mắm, đường, tương ớt và nước vào đun đến khi sôi thì tắt bếp rồi cho mật ong vào khuấy đều. Bước 4: Hoàn thành: Cho gà vào đảo xóc với sốt mắm cho thấm đều và bày ra thưởng thức.",

                                            tweet: "Ướp thịt ít nhất từ 30 phút đến 1 tiếng với nước mắm ngon, đường, ít muối và hạt tiêu, hành, tỏi cho thịt thật thấm gia vị. Ướp thịt kho tàu với gia vị Đảo thịt cho thật săn lại rồi mới đổ nước dừa vào ngập thịt. Ban đầu vặn lửa lớn cho sôi và vớt bỏ bọt. Sau đó, vặn lửa liu riu để thịt mềm dần và nước dừa chuyển thành màu vàng cánh gián. Để nước thịt trong và đẹp, không nên đậy nắp trong khi nấu. Khi thịt hơi mềm cho trứng cút (trứng gà hoặc trứng vịt) luộc chín, đã bóc vỏ vào kho chung. Trứng không nên bỏ vào sớm kho lâu sẽ bị chai cứng, đổi màu nâu không ngon. Nêm nếm lại cho vừa ăn, thường nước thịt đã có vị ngọt tự nhiên của nước dừa nên chỉ thêm một tí nước mắm là nồi thịt đã đậm đà.",

                                        const DAY_IN_MS = 86400000; // 24 * 60 * 60 * 1000
                                        const today = new Date();
                                        const yesterday = new Date(today - DAY_IN_MS);
                                        const d = new Date(date);
                                        const day = d.getDate();
                                        const month = MONTH_NAMES[d.getMonth()];
                
                                        const seconds = Math.round((today - d) / 1000);
                                        const minutes = Math.round(seconds / 60);
                                        const hours = Math.round(minutes / 60);
                
                                        const isToday = today.toDateString() === d.toDateString();
                                        // const isYesterday = yesterday.toDateString() === date.toDateString();
                                        // const isThisYear = today.getFullYear() === date.getFullYear();
                
                                        if (isToday) {
                                            if (seconds < 5) {
                                                return 'mới đây';
                                            } else if (seconds < 60) {
                                                return `${ seconds }s`;
                                            } else if (minutes < 60) {
                                                return `${ minutes }m`;
                                            } else {
                                                return `${ hours }h`;
                                            }
                                        } else {
                                            return "Ngày " + day + " " + month;
                                        }
                                    }
                                }
                            }
                        </script>
                    </body>
                </div>
            </div>
        </div>
    </div>

    <script>
        const root = document.querySelector("body, html");
        const container = document.querySelector(".gg-container");
        const images = document.querySelectorAll(".gg-box > img");
        const l = images.length;
        for (var i = 0; i < l; i++) {
            images[i].addEventListener("click", function (h) {
                var f = this;
                const c = f.parentElement,
                    a = document.createElement("div");
                a.id = "gg-screen";
                container.prepend(a);
                if (c.hasAttribute("data-theme")) {
                    a.setAttribute("data-theme", "dark")
                }
                var p = f.src;
                root.style.overflow = "hidden";
                a.innerHTML =
                    '<div class="gg-image"></div><div class="gg-close gg-btn">&times</div><div class="gg-next gg-btn">&rarr;</div><div class="gg-prev gg-btn">&larr;</div>';
                const k = images[0].src,
                    q = images[l - 1].src;
                const o = document.querySelector(".gg-image"),
                    e = document.querySelector(".gg-prev"),
                    b = document.querySelector(".gg-next"),
                    r = document.querySelector(".gg-close");
                o.innerHTML = '<img src="' + p + '">';
                if (l > 1) {
                    if (p == k) {
                        e.hidden = true;
                        var n = false;
                        var g = f.nextElementSibling
                    } else {
                        if (p == q) {
                            b.hidden = true;
                            var g = false;
                            var n = f.previousElementSibling
                        } else {
                            var n = f.previousElementSibling;
                            var g = f.nextElementSibling
                        }
                    }
                } else {
                    e.hidden = true;
                    b.hidden = true
                }
                a.addEventListener("click", function (s) {
                    if (s.target == this || s.target == r) {
                        m()
                    }
                });
                root.addEventListener("keydown", function (s) {
                    if (s.keyCode == 37 || s.keyCode == 38) {
                        d()
                    }
                    if (s.keyCode == 39 || s.keyCode == 40) {
                        j()
                    }
                    if (s.keyCode == 27) {
                        m()
                    }
                });
                e.addEventListener("click", d);
                b.addEventListener("click", j);

                function d() {
                    n = f.previousElementSibling;
                    o.innerHTML = '<img src="' + n.src + '">';
                    f = f.previousElementSibling;
                    var s = document.querySelector(".gg-image > img").src;
                    b.hidden = false;
                    e.hidden = s === k
                }

                function j() {
                    g = f.nextElementSibling;
                    o.innerHTML = '<img src="' + g.src + '">';
                    f = f.nextElementSibling;
                    var s = document.querySelector(".gg-image > img").src;
                    e.hidden = false;
                    b.hidden = s === q
                }

                function m() {
                    root.style.overflow = "auto";
                    a.remove()
                }
            })
        }

        function gridGallery(a) {
            if (a.selector) {
                selector = document.querySelector(a.selector)
            }
            if (a.darkMode) {
                selector.setAttribute("data-theme", "dark")
            }
            if (a.layout == "horizontal" || a.layout == "square") {
                selector.setAttribute("data-layout", a.layout)
            }
            if (a.gaplength) {
                selector.style.setProperty("--gap-length", a.gaplength + "px")
            }
            if (a.rowHeight) {
                selector.style.setProperty("--row-height", a.rowHeight + "px")
            }
            if (a.columnWidth) {
                selector.style.setProperty("--column-width", a.columnWidth + "px")
            }
        };
    </script>
